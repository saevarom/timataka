version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: timataka
      POSTGRES_USER: timataka_user
      POSTGRES_PASSWORD: timataka_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timataka_user -d timataka"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://timataka_user:timataka_password@db:5432/timataka
      - SECRET_KEY=django-insecure-dev-key-change-in-production
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
